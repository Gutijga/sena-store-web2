<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="img/Logostore.png" alt="Logo">
            </div>
            <div class="titulo">
                <h1>SENA STORE WEB</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="informacion.html">Informaci칩n</a></li>
                    <li><a href="Iniciosesion.html">Iniciar sesi칩n</a></li>
                    <li>

                            <!-- Contenido desplegable del carrito -->
                            <div id="cartDropdown" class="cart-dropdown">

                                <hr class="separador"> <!-- L칤nea de separaci칩n -->
                                <p id="cart-total">Precio total: $0</p>

                            </div>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="productos-lista">
            <div class="form-container" id="form-container">
                <div class="formulario" id="primer-formulario">
                    <form action="procesar_producto.php" method="POST" enctype="multipart/form-data">
                        <h2 class="articulo-titulo">T칤tulo del Art칤culo</h2>
                        <label for="imagen">Subir imagen del art칤culo:</label>
                        <input type="file" id="imagen" name="imagen[]" accept="image/*" required onchange="previewImage(this)"><br><br>
                    
                        <label for="nombre">Nombre del art칤culo:</label>
                        <input type="text" id="nombre" name="nombre" required oninput="updateTitle(this.value, this.closest('.formulario'))"><br><br>
                    
                        <label for="descripcion">Descripci칩n del art칤culo:</label>
                        <textarea id="descripcion" name="descripcion" rows="4" required></textarea><br><br>
                    
                        <label for="tallas">Tallas disponibles:</label>
                        <div id="tallas-container">
                            <div class="input-group">
                                <input type="text" name="tallas[]" placeholder="Ej: S" required>
                                <button type="button" onclick="addSize(this)">+</button>


                            </div>
                        </div><br><br>
                    
                        <label for="cantidad">Cantidad de productos:</label>
                        <input type="number" id="cantidad" name="cantidad" min="1" required><br><br>
                    
                        <label for="valorSinIva">Valor sin IVA:</label>
                        <input type="number" id="valorSinIva" name="valorSinIva" step="0.01" required><br><br>
                    
                        <label for="valorConIva">Valor con IVA:</label>
                        <input type="number" id="valorConIva" name="valorConIva" step="0.01" required><br><br>
                    
                        <label for="estado">Estado del producto:</label>
                        <select id="estado" name="estado">
                            <option value="habilitado">Habilitado</option>
                            <option value="deshabilitado">Deshabilitar</option>
                        </select><br><br>
                    
                        <div class="button-container">
                            <button type="button" class="btn-eliminar" onclick="removeForm(this)">Eliminar</button>
                        </div>
                    </form>
                    
                    
                </div>                
            </div>
        </section>        
    </main>
    <div class="button-container">
        <button type="button" class="btn-nuevo-producto" onclick="addNewProductForm()">Nuevo producto</button>
        <button type="button" class="btn-guardar">Guardar</button>
    </div>
    
    
    <BR></BR>
    <script src="js/nuevoproducto.js"></script>
    <script src="js/registrotallas.js"></script>
    <script src="js/imagenproducto.js"></script>

    <div id="chatIcon" class="chat-icon" onclick="toggleChat()">
        游눫
    </div>

    <div id="chatBox" class="chat-box">
        <div class="chat-header">
            <span>Chatbot</span>
            <button class="close-btn" onclick="toggleChat()">X</button>
        </div>
        <div id="chatContent" class="chat-content"></div>
        <div id="options" class="chat-options">
            <button onclick="chooseOption('tallas')">Tallas</button>
            <button onclick="chooseOption('precios')">Precios</button>
            <button onclick="chooseOption('env칤os')">Env칤os</button>
            <button onclick="chooseOption('ubicacion')">Ubicaci칩n</button>
            <button onclick="chooseOption('contacto')">Contacto</button>
            <button onclick="chooseOption('personalizaci칩n')">Personalizaci칩n</button>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2024 Sena Store Web</p>
    </footer>
    <script src="js/carrito.js"></script>
    <script src="js/chat.js"></script>
